<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-primary">
  <div class="p-5 bg-white rounded shadow text-center" style="min-width: 500px;">
    <h4>Daftar</h4>
    <hr>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="mt-2">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nama Lengkap</mat-label>
            <input matInput placeholder="Nama Lengkap" formControlName="fullname" autocomplete="off">
            <mat-error *ngIf="form.get('fullname').hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" autocomplete="off">
            <mat-error *ngIf="form.get('username').hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
            <mat-error *ngIf="form.get('email').hasError('required')">Required</mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">Email tidak valid</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="off">
            <mat-error *ngIf="form.get('password').hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Konfirmasi Password</mat-label>
            <input matInput placeholder="Konfirmasi Password" formControlName="re_password" type="password" autocomplete="off">
            <mat-error *ngIf="form.get('re_password').hasError('required')">Required</mat-error>
            <mat-error *ngIf="!form.get('re_password').hasError('required') && form.get('re_password').value != form.get('password').touched">Password harus sama</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button type="submit" color="accent" class="mt-3 w-100" [disabled]="form.invalid">Daftar</button>
    </form>
    <hr>
    <i>
      Sudah memiliki akun?
      <strong>
        <a class="text-primary pointer" (click)="login()">Masuk</a>
      </strong>
    </i>
  </div>
</div>
