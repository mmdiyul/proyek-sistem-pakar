<mat-progress-bar mode="indeterminate" color="warn" *ngIf="isLoading"></mat-progress-bar>
<div class="m-4">
  <div class="bg-white w-100 p-4 shadow rounded">
    <div class="d-flex justify-content-between">
      <h3>Daftar Gejala</h3>
      <button mat-raised-button color="primary" (click)="add()">Tambah Gejala</button>
    </div>
    <hr/>
    <!-- <div> -->
      <table mat-table [dataSource]='dataSource' class="w-100">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Kode Gejala </th>
          <td mat-cell class="cols" *matCellDef="let row"> {{ row.code }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nama Gejala </th>
          <td mat-cell class="cols" *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Aksi </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="actionMenu">
              <mat-icon>more_vert</mat-icon></button>
            <mat-menu #actionMenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon>edit</mat-icon>
                <span>Sunting</span>
              </button>
              <button mat-menu-item (click)="remove(row)">
                <mat-icon>delete</mat-icon>
                <span>Hapus</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- </div> -->
  </div>
</div>
