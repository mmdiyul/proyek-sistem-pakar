<mat-progress-bar mode="indeterminate" color="warn" *ngIf="isLoading"></mat-progress-bar>
<div class="m-4">
  <div class="bg-white w-100 p-4 shadow rounded">
    <div class="d-flex justify-content-between">
      <h3>Daftar Pengguna</h3>
      <button mat-raised-button color="primary" (click)="add()">Tambah Pengguna</button>
    </div>
    <hr/>
    <!-- <div> -->
      <table mat-table [dataSource]='dataSource' class="w-100">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Nama Lengkap </th>
          <td mat-cell class="cols" *matCellDef="let row"> {{ row.fullname }} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell class="cols" *matCellDef="let row"> {{ row.email }} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Peran </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <span *ngIf="row.role">
              {{ row.role.name }}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="last_login">
          <th mat-header-cell *matHeaderCellDef> Terakhir Login </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <span>
              {{ (row.last_logged_in) ? (row.last_logged_in | date: 'dd-MM-yyyy hh:mm:ss') : '-' }}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Aksi </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="actionMenu">
              <mat-icon>more_vert</mat-icon></button>
            <mat-menu #actionMenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon>edit</mat-icon>
                <span>Sunting</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Hapus</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- </div> -->
  </div>
</div>
