<mat-progress-bar mode="indeterminate" color="warn" *ngIf="isLoading"></mat-progress-bar>
<div class="m-4">
  <div class="bg-white w-100 p-4 shadow rounded">
    <div class="d-flex justify-content-between">
      <h3>Riwayat Diagnosa</h3>
      <button mat-raised-button color="primary" (click)="selfDiagnosis()">Diagnosis Mandiri</button>
    </div>
    <hr>
    <!-- <div> -->
      <table mat-table [dataSource]='dataSource' class="w-100">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef style="min-width: 5%;"> No </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>
        <ng-container matColumnDef="disease">
          <th mat-header-cell *matHeaderCellDef style="min-width: 20%;"> Nama Penyakit </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <span *ngIf="row.disease">
              {{ row.disease.name }}
            </span>
            <span *ngIf="!row.disease">
              -
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="symptoms">
          <th mat-header-cell *matHeaderCellDef style="min-width: 30%;"> Gejala </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <ng-container *ngIf="row.symptoms">
              <span *ngFor="let item of row.symptoms; let i = index">
                {{ item.name }}<span *ngIf="i != row.symptoms.length - 1">,</span>
              </span>
            </ng-container>
            <!-- <ol *ngFor="let item of row.symptoms">
              <li>
                {{ item.name }}
              </li>
            </ol> -->
            <!-- <ng-container *ngIf="row.symptoms">
              <mat-list *ngIf="row.symptoms">
                <mat-list-item *ngFor="let item of row.symptoms">
                  {{ item.name }}
                </mat-list-item>
              </mat-list>
            </ng-container> -->
            <span *ngIf="!row.symptoms">
              -
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="solution">
          <th mat-header-cell *matHeaderCellDef style="min-width: 20%;"> Solusi </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <span *ngIf="row.disease">
              {{ row.disease.solution }}
            </span>
            <span *ngIf="!row.disease">
              -
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef style="min-width: 20%;"> Tanggal Diagnosa </th>
          <td mat-cell *matCellDef="let row"> {{ row.created_at | date: 'dd MMMM yyyy' }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="min-width: 10%;"> Aksi </th>
          <td mat-cell class="cols" *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="actionMenu">
              <mat-icon>more_vert</mat-icon></button>
            <mat-menu #actionMenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="remove(row)">
                <mat-icon>delete</mat-icon>
                <span>Hapus</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- </div> -->
  </div>
</div>
